<ion-menu #leftMenu [content]="content">

    <ion-toolbar primary>
        <ion-title>{{appName}}</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
                <ion-icon name="{{page.icon}}"></ion-icon>
                {{page.title}}
            </button>
            <button ion-item *ngIf="isSignedin() == false" (click)="signin()">
                <ion-icon name="person"></ion-icon>
                Sign in
            </button>
            <button ion-item *ngIf="isSignedin() == true" (click)="logout()">
                <ion-icon name="person"></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
