<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding="true">
<ion-list>
        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button (click)="login()" block>Sign in</button>
    <button ion-button outline (click)="dismiss()" block>Cancel</button>
</ion-content>
