<ion-header>
    <ion-navbar primary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Budget</ion-title>
        <ion-buttons end (click)="setBudget()">
            <button>Edit
                <ion-icon name="logo-usd"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row center>
            <ion-col width-10>
                 <button ion-button block><ion-icon name="arrow-back"></ion-icon></button>
            </ion-col>
            <ion-col width-80>
                <div style="text-align:center; font-weight: lighter; font-size: 24px">
                    Current Week
                </div>
                </ion-col>
            <ion-col width-10>
                <button ion-button block><ion-icon name="arrow-forward"></ion-icon></button>
            </ion-col>
        </ion-row>
        <ion-row center>
            <ion-col width-100 style="font-size:48px; text-align:center; font-weight:lighter;">${{budget - (foods | pluckThenSum: "price")}}</ion-col>
        </ion-row>
        <ion-row center>
            <ion-col width-100>
                <progressbar [animate]="false" [max]="budget" [value]="foods | pluckThenSum: 'price'">
                    <span style="color:white; white-space:nowrap;">{{foods | pluckThenSum: 'price'}} / {{budget}}</span>
                </progressbar>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <ion-list-header>
            Food of Week
        </ion-list-header>
        <ion-item *ngFor="let food of foods | async">
            <ion-avatar item-left>
                <img src="http://loremflickr.com/128/128/{{ food.name }}">
            </ion-avatar>
            <h2>{{ food.name }}</h2>
            <ion-note item-right>${{ food.price }}</ion-note>
        </ion-item>

        <ion-list-header>Stats</ion-list-header>
        <ion-item>
            <ion-icon name="logo-usd" item-left></ion-icon>
            Budget
            <ion-note item-right>${{ budget }}</ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name="cash" item-left></ion-icon>
            Spent on Food
            <ion-note item-right>${{ foods | pluckThenSum: "price" }}</ion-note>
        </ion-item>
    </ion-list>

    <button fab fab-right fab-bottom primary fab-fixed (click)="addFoodItem()">
        <ion-icon name="add"></ion-icon>
    </button>
</ion-content>
