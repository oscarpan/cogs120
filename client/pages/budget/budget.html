<ion-header>
    <ion-navbar primary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Budget</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row center>
            <ion-col width-10>
                 <button ion-button block>Prv</button>
            </ion-col>
            <ion-col width-80>
                <div style="text-align:center; font-weight: lighter; font-size: 24px">
                    Current Week
                </div>
                </ion-col>
            <ion-col width-10>
                <button ion-button block>Nxt</button>
            </ion-col>
        </ion-row>
        <ion-row center>
            <ion-col width-20>
                <button ion-button block (click)="addTrans()">Gc</button>
            </ion-col>
            <ion-col width-60 style="font-size:48px; text-align:center; font-weight:lighter;">${{budget - spent}}</ion-col>
            <ion-col width-20>
                <button ion-button block>Rt</button>
            </ion-col>
        </ion-row>
        <ion-row>
            
        </ion-row>
    </ion-grid>
</ion-content>
