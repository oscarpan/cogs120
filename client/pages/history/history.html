<ion-header>
    <ion-navbar primary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>History</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let food of foods | async">
            <ion-avatar item-left>
                <img src="http://lorempixel.com/100/100/food">
            </ion-avatar>
            <h2>{{ food.name }}</h2>
            <h3>Location: {{ food.location }}</h3>
            <p>This item was {{ food.status }}.</p>
            <ion-note item-right>{{ today | amDifference: food.expiration :'days' }} days ago</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
