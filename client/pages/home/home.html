<ion-header>
    <ion-navbar primary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Home
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            My Food
        </ion-list-header>
        <ion-item (click)="presentActionSheet()">
            <ion-avatar item-left>
                <img src="http://lorempixel.com/100/100/food">
            </ion-avatar>
            <h2>Food 2</h2>
            <h3>Location: Fridge</h3>
            <p>2 more servings left</p>
            <ion-note item-right>2 days left</ion-note>
        </ion-item>
        <ion-item (click)="presentActionSheet()">
            <ion-avatar item-left>
                <img src="http://lorempixel.com/100/100/food">
            </ion-avatar>
            <h2>Food 2</h2>
            <h3>Location: Freezer</h3>
            <p>4 more servings left</p>
            <ion-note item-right>5 days left</ion-note>
        </ion-item>
    </ion-list>

    <button fab fab-right fab-bottom primary fab-fixed>
        <ion-icon name="add"></ion-icon>
    </button>
</ion-content>
